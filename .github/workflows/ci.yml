name: Build ISO CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential nasm xorriso grub2-common grub-common mtools gcc-multilib g++-multilib libc6-dev-i386 grub2-efi-x64 grub2-efi-x64-modules grub-efi-ia32 grub-efi-ia32-modules

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: add target i686-unknown-linux-gnu
        run: |
          rustup target add x86_64-unknown-linux-gnu
          rustup target add i686-unknown-linux-gnu

          rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu

      - name: Build ISO
        run: make main.iso

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: main.iso
          path: main.iso
